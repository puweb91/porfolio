    <script>
      (function(){
        var navArray = [];
        var navList = '';
        var navItems = '';
        
        $.ajax({
          async: false,
          dataType: 'json',
          url: 'nav.json',
          success: function(data) {
            navArray = data;
          }
        });
        
        for(var i in navArray){
          navItems += '' +
            '<li class="nav-list__item depth-1">\n' +
            '  <a href="'+ navArray[i].url +'" class="link">'+ navArray[i].name +'</a>\n' +
            '  <ul class="nav-list nav-list--depth2" style="display: none;">\n' +
            '    <!-- 2depth item -->\n';
            
          for(var j in navArray[i].depth2) {
            navItems += '' +
              '   <li class="nav-list__item depth-2">\n' +
              '     <a href="'+ navArray[i].depth2[j].url +'" class="link">'+ navArray[i].depth2[j].name +'</a>\n' +
              '   </li>\n' +
              '';
          }
          
          navItems += '' +
            '  </ul>\n' +
            '</li>\n' +
            '';
        }
        
        navList = '' +
          '<ul class="nav-list nav-list--depth1">\n' +
          navItems + '\n'+
          '</ul>';
  
        console.log(navList);
      })();
    </script>
  </body>
